<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>我的投资风格测试-弹窗</title>
    <!-- common CSS -->
    <link rel="stylesheet" href="$StaticServerHost$/static/css/common.css?rev=$ResourceVersion$">
    <link rel="stylesheet" href="$StaticServerHost$/static/css/zixuan_testing.css?rev=$ResourceVersion$">
    <script src="$StaticServerHost$/static/scripts/modules/public/global_config_$StaticResEnv$.js?rev=$ResourceVersion$"></script>
    <script>
        if (!document.addEventListener) { // IE6~IE8
            document.write('<script src="$StaticServerHost$/static/libs/oldIEpadding.js?rev=$ResourceVersion$"><\/script>');
        }
    </script>
    <!--[if IE 9]>
    <style>
    .select > select:not([multiple]) {
        padding: 0\0/IE9;
    }
    :not(.multiple).select::after{
        border: 0\0/IE9;
    }
    </style>
    <![endif]-->
</head>
<body>
    <div class="ts-container">
        <div class="step">
            <div class="errormeg">
            </div>
            <a href="#" onclick="window.location.reload();">请重试</a>
        </div>
        <div class="step1">
            <div class="ts-header">
                <div class="closeicon" onclick="closeWinSaveStatus();closeWindow();">×</div>
            </div>
            <div class="ts-cnt">
                <div id="qalist">
                    <dl class="question" id="A">
                        <dt>
                            投资目标：
                        </dt>
                        <dd class="select">
                            <select class="custom-select">
                                <option value="A1">保本，稳定收益</option>
                                <option value="A2" selected>适当风险，稳定增长</option>
                                <option value="A3">平衡风险，相对高收益</option>
                                <option value="A4">风险追求，大幅增长</option>
                            </select>
                        </dd>
                    </dl>
                    <dl class="question" id="B">
                        <dt>
                            选股主要考虑：
                        </dt>
                        <dd class="select">
                            <select class="custom-select">
                                <option value="B1">内在价值，安全边际</option>
                                <option value="B2" selected>成长性，弹性</option>
                                <option value="B3">主力资金、筹码</option>
                                <option value="B4">技术指标、形态</option>
                            </select>
                        </dd>
                    </dl>
                    <dl class="question" id="C">
                        <dt>
                            股票一般拿多久：
                        </dt>
                        <dd class="select">
                            <select class="custom-select">
                                <option value="C1">短线（1-5日）</option>
                                <option value="C2">中短线（5-20日）</option>
                                <option value="C3">中线（20-60日）</option>
                                <option value="C4" selected>中长线（60-120日）</option>
                                <option value="C5">长线（120日以上）</option>
                            </select>
                        </dd>
                    </dl>
                    <dl class="question" id="D">
                        <dt>
                            操作买点：
                        </dt>
                        <dd class="select">
                            <select class="custom-select">
                                <option value="D1" selected>稳健抄底</option>
                                <option value="D2">强势突破</option>
                                <option value="D3">趋势中的回调</option>
                            </select>
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="btnwrapper">
                <button class="btn btn-lg btn-primary" id="qabtn" clickkey="zixuan_testing" clickdata="choosen" clickremark="">选好了</button>
            </div>
        </div>
        <div class="step2">
            <div class="ts-header">
                <div class="iner">
                    <h1 class="result-type"></h1>
                    <div class="result-desc report"></div>
                </div>
                <div class="closeicon" onclick="closeWindow();">×</div>
            </div>
            <div class="ts-cnt">
                <div class="ts-cnt-result">
                    <dl class="question">
                        <dt>
                            投资目标：
                        </dt>
                        <dd>
                            <label id="qa1"></label>
                            <i class="iconyes"></i>
                            <i class="icontips"></i>
                        </dd>
                        <dd id="tips1" class="tipsbox">
                        </dd>
                    </dl>
                    <dl class="question">
                        <dt>
                            选股方向：
                        </dt>
                        <dd>
                            <label id="qa2"></label>
                            <i class="iconyes"></i>
                            <i class="icontips"></i>
                        </dd>
                        <dd id="tips2" class="tipsbox">
                        </dd>
                    </dl>
                    <dl class="question">
                        <dt>
                            操　　作：
                        </dt>
                        <dd>
                            <label id="qa3"></label>
                            <i class="iconyes"></i>
                            <i class="icontips"></i>
                        </dd>
                        <dd id="tips3" class="tipsbox">
                        </dd>
                    </dl>
                </div>
                <div class="btnwrapper">
                    <button class="btn btn-lg btn-primary" id="btnsubmit" clickkey="zixuan_testing" clickdata="submit" clickremark="">提交</button>
                    <div>
                        <a href="#" id="resetTest" clickkey="zixuan_testing" clickdata="reset" clickremark="">调 整</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="step3">
            <div class="ts-header">
                <div class="iner">
                    <h1 class="result-type"></h1>
                    <div class="result-desc report"></div>
                </div>
                <div class="closeicon" onclick="closeWindow();">
                    ×</div>
            </div>
            <div class="ts-cnt">
                <div class="sync">
                    <!-- <i class="refresh"></i> -->
                    <button class="btn btn-sm btn-primary" id="btnAsync" clickkey="zixuan_testing" clickdata="syncstock" clickremark="">一键同步</button>
                    <p class="tc ">
                        <form id="formImg" action="$ServerVirtualPath$/evaluation/analyzestock" enctype="multipart/form-data" method="post">
                            <button class="tips">上传照片</button>
                            <input type="file" class="fileupload" name="StockImage" id="StockImage" clickkey="zixuan_testing" clickdata="uploadPic" clickremark="">
                        </form>
                    </p>
                </div>
                <h3>看看您的选股是否与风格一致</h3>
                <dl class="ts-tips">
                    <dt>• 已有关注的股票？</dt>
                    <dd>
                        快速同步，分析自选股并适配专属策略
                    </dd>
                </dl>
                <dl class="ts-tips last">
                    <dt>• 选股没头绪？</dt>
                    <dd>
                        策略选股，各类好股任您选择
                    </dd>
                </dl>
                <div class="strategy">
                    <ul id="strateList">
                    </ul>
                </div>
                <div class="btnwrapper">
                    <!-- <i class="add"></i> -->
                    <button class="btn btn-lg btn-primary" id="btnSave" clickkey="zixuan_testing" clickdata="addstrategystocks" clickremark="">一键添加</button>
                    <div>
                        <a href="#" onclick="alert('正在建设中，敬请期待...');">更多策略</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="step4">
            <div class="ts-header">
                <div class="iner">
                    <h1 class="result-type"></h1>
                    <div class="result-desc report"></div>
                </div>
                <div class="closeicon" onclick="closeWindow();">
                    ×</div>
            </div>
            <div class="ts-cnt">
                <div class="stocklst-wrapper">
                    <p class="f-gray">共识别出
                        <span id="stockNum">0</span>只股票</p>
                    <div class="stocklst">
                        <div class="iner">
                            <ul id="stockList">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="btnwrapper">
                    <!-- <i class="add"></i> -->
                    <button class="btn btn-lg btn-primary disabled" id="btnImport" clickkey="zixuan_testing" clickdata="importstocks" clickremark="">一键导入
                        <label id="spanNum">(0)</label>
                    </button>
                    <p>
                        <a href="#" onclick="$('.step3').show().siblings().hide();">返回</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="loading">正在加载中...</div>
    <script id="stocktpl" type="text/x-handlebars-template">
        {{#each this}}
        <li class="stock-item active">
            <span class="checkbox" data-val="{{StockCode}}"></span>
            <span>{{StockName}}</span>
            <span>{{StockCode}}</span>
        </li>
        {{/each}}
    </script>
    <script id="strategytpl" type="text/x-handlebars-template">
        {{#each this}} {{#if StockList}}
        <li id="sipt{{StrategyId}}" class="active">
            <div class="box">
                <span class="checkbox"></span>
                <!-- <input type="checkbox" name="strategy" value="{{StrategyId}}"> -->
                <label>{{StrategyName}}</label>
                <p>
                    {{#each StockList}}
                    <span data-code="{{StockCode}}">{{StockName}}</span>
                    {{/each}}
                </p>
            </div>
        </li>
        {{/if}} {{/each}}
    </script>
    <script id="tipstpl" type="text/x-handlebars-template">
        <dl>
            <dt>提示：</dt>
            {{#each this}}
            <dd> {{this}}</dd>
            {{/each}}
        </dl>
    </script>
    <script id="qatpl" type="text/x-handlebars-template">
        {{#each this}}
        <dl class="question" id="{{qid}}">
            <dt>
                {{question}}：
            </dt>
            <dd class="select">
                <select class="custom-select">
                    {{#answers}}
                    <option value="{{id}}" {{#isSelected ../columnName checked value }} selected {{/isSelected}}>{{value}}</option>
                    {{/answers}}
                </select>
            </dd>
        </dl>
        {{/each}}
    </script>
    <script src="$StaticServerHost$/static/libs/require.js?rev=$ResourceVersion$" data-main="$StaticServerHost$/static/scripts/zixuan_testing/zixuan_testing.config.js?rev=$ResourceVersion$"></script>
    <script>
        //获取客户端接口
        function GetExternal() {
            return window.external.EmObj
        };

        //调用客户端接口
        function PC_JH(type, c) {
            try {
                var obj = GetExternal();
                return obj.EmFunc(type, c)
            } catch (e) {}
        };

        //页面加载完成
        function LoadComplete() {
            //EM_FUNC_DLGSIZE();
            try {
                PC_JH("EM_FUNC_DOWNLOAD_COMPLETE", "");
            } catch (ex) {}
        };

        //页面隐藏
        function EM_FUNC_HIDE() {
            try {
                PC_JH("EM_FUNC_HIDE", "");
            } catch (ex) {}
        };
        //页面显示
        function EM_FUNC_SHOW() {
            try {
                PC_JH("EM_FUNC_SHOW", "");
            } catch (ex) {}
        };
        //打开窗口
        function openWindow() {
            // 高 & 宽
            PC_JH("EM_FUNC_DLGSIZE", "572&498");
            LoadComplete();
            EM_FUNC_SHOW();
        }

        function closeWindow() {
            try {
                PC_JH("EM_FUNC_ZXSTYLE_TEST_CLOSE", "");
            } catch (ex) {}
        }
        var openType = 0; //0手动点击打开窗口，1自动弹窗
        if (true) { //openType==0 该功能暂时屏蔽掉
            openWindow();
        }
    </script>
    <script type="text/javascript">
        document.write(unescape("%3Cscript src='http://img.tongji.emoney.cn/scripts/emoneyanalyticsalipv.js%3Fcode=4C733486D79AD1987CE51C91950EE9E4' type='text/javascript'%3E%3C/script%3E"));
    </script>
</body>
</html>
