    <logger name="UserServiceLogger" configmode="classics" layout="[10150][web_front_userhome_test][UserServiceLogger] {DateTime} - {message}" >
            <level level="Trace" targets="Udp_Log" />
            <level level="Debug" targets="Udp_Log"/>
