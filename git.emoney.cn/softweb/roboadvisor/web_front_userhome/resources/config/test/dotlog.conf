<?xml version="1.0" encoding="utf-8" ?>
<config>  
  <!-- 日志组件全局配置 -->
  <global islog="True" innerlogpath="logs/" innerlogencode="gb2312"/>

  <!-- 日志组件用户自定义变量 -->
  <variable>
    <var name="LogDir" value="logs/"/>
    <var name="LogDateDir" value="logs/{year}/{month}/{day}/"/>
    <var name="MailServer" value="smtp.emoney.cn"/>
    <var name="ToMail" value="tengdengming@emoney.cn,qiaoli@emoney.cn,panyibo@emoney.cn"/>
    <var name="MailAccount" value="sysalarm@emoney.cn"/>
    <var name="MailPassword" value="emoney@SYS"/>
    <var name="SysName" value="roboadvisor_web_front_userhome_test"/>
  </variable>

  <!-- 日志组件日志记录媒体 -->
  <targets>
    <file>
	<target name="f1" type="File" filename="{LogDateDir}\f1.txt" encode="gb2312"/>
    </file>
    <udp>
           <target name="Udp_Log" type="Udp" remoteip="192.168.8.178:18000" encode="gb2312" />
           <target name="Udp_Error" type="Udp" remoteip="192.168.8.178:18001" encode="gb2312" />
           <target name="Udp_Storage" type="Udp" remoteip="192.168.8.178:18002" encode="gb2312" />
    </udp>
    <http>
	<target name="h1" type="Http" httpurl="http://127.0.0.1:8080/postlog" encode="gb2312"/>
    </http>
    <email>
	<target name="e1" type="EMail" mailserver="{MailServer}" mailaccount="{MailAccount}" mailpassword="{MailPassword}" tomail="{ToMail}" subject="Devfeel.DotLog log" encode="gb2312"/>
    </email>
  </targets>

  <!-- 日志对象 -->
  <loggers>
    <logger name="DefaultLogger" configmode="classics" layout="[10150][web_front_userhome_test][DefaultLogger] {DateTime} - {message}" >
            <level level="Trace" targets="Udp_Log" />
            <level level="Debug" targets="Udp_Log"/>
            <level level="Info" targets="Udp_Log"/>
            <level level="Warn" targets="Udp_Log"/>
            <level level="Error" targets="Udp_Log,Udp_Error"/>
    </logger>
    <logger name="LiveQuestionAnswerService" configmode="classics" layout="[10150][web_front_userhome_test][LiveQuestionAnswerService] {DateTime} - {message}" >
            <level level="Trace" targets="Udp_Log" />
            <level level="Debug" targets="Udp_Log"/>
            <level level="Info" targets="Udp_Log"/>
            <level level="Warn" targets="Udp_Log"/>
            <level level="Error" targets="Udp_Log,Udp_Error"/>
    </logger>
    <logger name="ApiAgent" configmode="classics" layout="[10150][web_front_userhome_test][ApiAgent] {DateTime} - {message}" >
            <level level="Trace" targets="Udp_Log" />
            <level level="Debug" targets="Udp_Log"/>
            <level level="Info" targets="Udp_Log"/>
            <level level="Warn" targets="Udp_Log"/>
            <level level="Error" targets="Udp_Log,Udp_Error"/>
    </logger>
    <logger name="UserService" configmode="classics" layout="[10150][web_front_userhome_test][UserService] {DateTime} - {message}" >
            <level level="Trace" targets="Udp_Log" />
            <level level="Debug" targets="Udp_Log"/>
            <level level="Info" targets="Udp_Log"/>
            <level level="Warn" targets="Udp_Log"/>
            <level level="Error" targets="Udp_Log,Udp_Error"/>
    </logger>
    <logger name="MobileProductService" configmode="classics" layout="[10150][web_front_userhome_test][MobileProductService] {DateTime} - {message}" >
            <level level="Trace" targets="Udp_Log" />
            <level level="Debug" targets="Udp_Log"/>
            <level level="Info" targets="Udp_Log"/>
            <level level="Warn" targets="Udp_Log"/>
            <level level="Error" targets="Udp_Log,Udp_Error"/>
    </logger>
    <logger name="UserProductService" configmode="classics" layout="[10150][web_front_userhome_test][UserProductService] {DateTime} - {message}" >
            <level level="Trace" targets="Udp_Log" />
