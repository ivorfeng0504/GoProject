        (function() {
            //获取客户端接口

                try {
                    var obj = GetExternal();
                    return obj.EmFunc(type, c)
                } catch (e) {}
            };

            //页面加载完成
            function LoadComplete() {
                //EM_FUNC_DLGSIZE();
                try {
                    PC_JH("EM_FUNC_DOWNLOAD_COMPLETE", "");

                LoadComplete();
